{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block header %}
    {% endblock %}
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="bg-surface">
    <div class="grid h-full text-on-surface">
      <div class="flex justify-between p-4">
        <div class="text-primary text-4xl  flex gap-8">
          <div>
            <a href="{% url 'about' %}">About</a>
          </div>
          <!-- <div>
              <a href="{% url 'contact' %}">Contact</a>
            </div> -->
          <div>
            <a href="{% url 'resume' %}">Resume</a>
          </div>
          <div>
              <a href="{% url 'blog' %}">Blog</a>
            </div>
          <!-- <div>
              <a href="{% url 'portfolio' %}">Portfolio</a>
            </div> -->
        </div>
        <div class="text-primary text-4xl p-4 flex gap-8 items-center">
          <div>
            <a href="{% url 'signin' %}"><i data-lucide="circle-user-round"></i></a>
          </div>
        </div>
      </div>

      <div class="fixed bottom-0 left-0 m-4">
        <div class="flex flex-col-reverse gap-2">
          <a href="">
            <img
              class="aspect-square"
              src="{% static 'assets/x.png' %}"
              alt=""
              width="48"
              height="48"
          /></a>
          <a href=""><img
            class="aspect-square"
            src="{% static 'assets/instagram.png' %}"
            alt=""
            width="48"
            height="48"
        /></a>
          <a href=""><img
            class="aspect-square"
            src="{% static 'assets/linkedin.png' %}"
            alt=""
            width="48"
            height="48"
        /></a>
        <a href=""><img
          class="aspect-square"
          src="{% static 'assets/youtube.png' %}"
          alt=""
          width="48"
          height="48"
      /></a>
      <a href=""><img
        class="aspect-square"
        src="{% static 'assets/github.png' %}"
        alt=""
        width="48"
        height="48"
    /></a>
        </div>
      </div>
      <div class="grid text-on-surface justify-items-center">
        {% block content %} {% endblock %}
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
