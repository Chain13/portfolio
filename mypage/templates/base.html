{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block header %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="bg-surface">
    <div class="grid h-full text-on-surface">
      <div class="flex justify-between p-4">
        <div class="text-primary text-4xl flex gap-8">
          <div>
            <a href="{% url 'about' %}">About</a>
          </div>
          <!-- <div>
              <a href="{% url 'contact' %}">Contact</a>
            </div> -->
          <div>
            <a href="{% url 'resume' %}">Resume</a>
          </div>
          <div>
            <a href="{% url 'blog' %}">Blog</a>
          </div>
          <!-- <div>
              <a href="{% url 'portfolio' %}">Portfolio</a>
            </div> -->
        </div>
        <div
          class="text-primary text-4xl p-4 flex flex-row-reverse gap-8 items-center"
        >
          <div class="relative">
            <button class="cursor-pointer" onclick="toggleDropdown()"><i data-lucide="circle-user-round"></i></button>
            <div class="absolute right-0 hidden" id="dropdown-menu">
              <ul class="py-2 text-sm text-primary ">
                {% if not user.is_authenticated %}
                <li>
                  <a href="{% url 'signin' %}">Signin</a>
                </li>
                {% else %}
                <a href="{% url 'signout' %}">Singout</a>
                {% endif %}

              </ul>


            </div>
          </div>
          <div>
            <a href="{% url 'blog_create' %}"><i data-lucide="pencil"></i></a>
          </div>
        </div>
      </div>

      <div class="fixed bottom-0 left-0 m-4">
        <div class="flex flex-col-reverse gap-2">
          <!-- <a href="">
            <img
              class="aspect-square"
              src="{% static 'assets/x.png' %}"
              alt=""
              width="48"
              height="48"
          /></a> -->
          <!-- <a href=""
            ><img
              class="aspect-square"
              src="{% static 'assets/instagram.png' %}"
              alt=""
              width="48"
              height="48"
          /></a> -->
          <!-- <a href=""
            ><img
              class="aspect-square"
              src="{% static 'assets/linkedin.png' %}"
              alt=""
              width="48"
              height="48"
          /></a> -->
          <a href="https://www.youtube.com/@chain1330"
            ><img
              class="aspect-square"
              src="{% static 'assets/youtube.png' %}"
              alt=""
              width="48"
              height="48"
          /></a>
          <a href="https://github.com/Chain13"
            ><img
              class="aspect-square"
              src="{% static 'assets/github.png' %}"
              alt=""
              width="48"
              height="48"
          /></a>
          <a href="https://medium.com/@Chain13"
          ><img
            class="aspect-square"
            src="{% static 'assets/medium.png' %}"
            alt=""
            width="48"
            height="48"
        /></a>
        </div>
      </div>
      <div class="grid text-on-surface justify-items-center mb-8">
        {% block content %} {% endblock %}
      </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script>
      function toggleDropdown() {
        var dropdown = document.getElementById("dropdown-menu");
        dropdown.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
