{% extends "base.html" %} 
{% load static %}
{% load blog_content %}
{% block header %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
<script>hljs.highlightAll();</script>
{% endblock %}
{% block content %}
<h1 class="text-5xl text-nowrap text-primary drop-shadow-[0_1.2px_1.2px_#303F9F] mb-4">{{blog.title}}</h1>
<div class=" flex flex-row items-center">
    <img
      src="{{blog.created_by.profile.profile_image.url}}"
      alt="{{blog.create_by}} profile image"
      width="24"
      height="24"
      class="mx-2"
    />
    <p>{{blog.created_by}}</p>
  </div>
    
<div class="my-8 max-w-3/4 [&_h1]:text-4xl  [&_h2]:text-3xl [&_h2]:text-secondary">
  <!-- content -->
   {{blog.content|convert_markdown|safe}}
</div>

{% endblock %}
